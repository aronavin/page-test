<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #005a99;
    }
  </style>
</head>
<body>
  <h1>Sample GitHub Pages!</h1>
  <p>This is a sample page hosted on GitHub Pages.</p>
  <a href="https://github.com/">Go to GitHub</a>
</body>
</html>
